version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cipherlink-db
    environment:
      POSTGRES_DB: cipherlink
      POSTGRES_USER: cipherlink
      POSTGRES_PASSWORD: secure123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cipherlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cipherlink -d cipherlink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: cipherlink-redis
    command: redis-server --appendonly yes --requirepass cipherlink123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cipherlink-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: cipherlink-backend
    environment:
      - DATABASE_URL=postgresql://cipherlink:secure123@db:5432/cipherlink
      - REDIS_URL=redis://:cipherlink123@redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - ENVIRONMENT=development
      - ALLOWED_ORIGINS=["http://localhost:3000", "http://web:3000"]
      - ALLOWED_HOSTS=["localhost", "127.0.0.1", "backend"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - cipherlink-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Next.js Web Client
  web:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: cipherlink-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - NEXT_PUBLIC_ENVIRONMENT=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./web-client:/app
      - /app/node_modules
      - /app/.next
    networks:
      - cipherlink-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: cipherlink-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - web
    networks:
      - cipherlink-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  cipherlink-network:
    driver: bridge